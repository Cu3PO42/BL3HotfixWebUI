<head>
    <script src="./js/jquery.min.js" defer></script>
    <script src="./js/main.js" defer></script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BL3 Hotfix Merger</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/styles.css">

</head>

<header>
    <label style="position: fixed; top: 10px; margin: auto; width: 100%; text-align: center; color: red;">WebSocket
        connection sometimes can take a
        bit. Please be
        patient until you see info in the Log below!</label>
    <div class="tab">
        <button class="tablinks" onclick="openTabContent(event, 'hotfixAndParamsContent')" id="defaultTab">Hotfix
            Settings</button>
        <button class="tablinks" onclick="openTabContent(event, 'proxySettingsContent')">Proxy Settings</button>
        <button class="tablinks last">Quit</button>
        <!-- <div class="quitButton"><input type="button" name="" value=""></input></div> -->
    </div>

</header>

<body>
    <div class="bodyContent">
        <div id="hotfixAndParamsContent" class="tabcontent">
            <div class="content">
                <!-- <div class="hotfixAndParams"> -->
                <div class="left">
                    <strong style="font-size: larger;">Currently Provided Hotfixpath(s)</strong>
                    <br><br>
                    <select id="hotfixSelection" size="36">
                    </select>

                    <div id="hotfixButtonLayout">
                        <input type="button" value="Add URL" id="addURLButton">
                        <input type="button" value="Add Local Path" id="addLocalButton">
                        <input type="button" value="Delete Selected" id="deleteHotfixURLButton">

                        <input type="button" value="Refresh" id="refreshHotfixURLButton">
                    </div>
                </div>

                <div class="right">
                    <strong style="font-size: larger;">Parameters</strong>
                    <br><br>
                    <div id="parameters"></div>

                </div>
                <!-- </div> -->
            </div>
        </div>

        <div id="proxySettingsContent" class="tabcontent">
            <div id="proxySettings" class="content settings">
                <strong>Proxy Settings</strong>
                <br><br>
                <div class="setting">
                    <label for="mergeToggle">Replace</label>
                    <label class="switch" name="mergeToggle" id="mergeToggle">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                    <label for="mergeToggle">Merge</label>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <strong style="font-size: large;">Log:</strong>
    <input type="button" value="Clear" id="clearButton">
    <div id="log"></div>
</footer>

</html>
